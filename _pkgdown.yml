reference:
- title: Rounding helpers
  desc:  Design a customized rounding specification.
- contents:
  - starts_with("round_")
- title: Formatting helpers
  desc:  Specify how rounding specifications should print rounded numbers
- contents:
  - starts_with("format_")
- title: Table helpers
  desc:  Produce table-ready rounded data
- contents:
  - starts_with("table_")
- title: Inline reporting
  desc:  Write table data in markdown documents
- contents:
  - matches('_inline')
  - starts_with("bracket_")
- title: blood pressure data
  desc:  data from the last three NHANES cycles
- contents:
  - matches('^nhanes$')
